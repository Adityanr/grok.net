name: Windows Build

on:
  push:
    branches: [ workflow-opencover-issue ]
  pull_request:
    branches: [ workflow-opencover-issue ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Cake Action
      uses: cake-build/cake-action@v1.3.0
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      with:
        target: Upload-Coverage-Report
